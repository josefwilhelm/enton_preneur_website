  enable: true
  image: "images/backgrounds/portrait.jpeg"
  title: "ERFAHRE MEHR <br> ÜBER MICH"
  content: "Hey ✌️\n\nIch bin der Joe. Meine Leidenschaft sind Mobile Apps. Am besten mit wunderschönen Design und großartiger Usability. Kontaktiere mich und ich bin mir sicher dass ich dir beim umsetzen deiner Traum-App helfen kann.
  \n\nUrsprünglich komme ich aus einem kleinen Ort in der Nähe von Graz, Österreich, lebe derzeit aber in Taipeh, Taiwan\n\n
  
  Eine weitere große Liebe meinerseits ist Wein. Bevor ich als Entwickler tätig wurde war ich Winzer :)"
  # button
  button:
    enable: true
    label: "MEIN LEBENSLAUF"
    link: "CV_Josef_Wilhelm.pdf" # you can put your cv in static folder and give the path here.

